<div class="card bg-dark text-white">
    <div class="card-header">clientes</div>
    <div class="card-body">

        <form> 
            <div class="mb-3">
              <label for="nombre" class="form-label"> nombre </label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="user.name" name="name" >
            </div>


            <div class="mb-3">
              <label for="apellido" class="form-label">password</label>
              <input type="text" class="form-control" id="apellido"  [(ngModel)]="user.password" name="apellido">
            </div>
            <div class="mb-3">
            <label class="form-label">Role</label>
            <div>
              <div class="form-check form-check-inline">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="roleAdmin" 
                  name="role" 
                  [(ngModel)]="user.role" 
                  [value]="'Admin'">
                <label class="form-check-label" for="roleAdmin">Admin</label>
              </div>
              <div class="form-check form-check-inline">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="roleUser" 
                  name="role" 
                  [(ngModel)]="user.role" 
                  [value]="'User'">
                <label class="form-check-label" for="roleUser">User</label>
              </div>
            </div>
          </div>
          
              <button type="submit" class="btn btn-primary" role="button" (click)="create()" *ngIf="!user.id else elseBlock">crear</button>
          
              <ng-template #elseBlock>
                          <button type="submit" class="btn btn-primary" role="button" (click)="update()" >actualizar</button>
    
              
              </ng-template>
          
          
          </form>
        
    </div>



</div>

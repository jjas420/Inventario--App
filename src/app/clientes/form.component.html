

<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form> 
            <div class="mb-3">
              <label for="nombre" class="form-label"> nombre </label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" >
            </div>


            <div class="mb-3">
              <label for="apellido" class="form-label">apellido</label>
              <input type="text" class="form-control" id="apellido"  [(ngModel)]="cliente.apellido" name="apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email"   [(ngModel)]="cliente.email" name="email">
              </div>
          
            <button type="submit" class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">crear</button>
          
          <ng-template #elseBlock>
                      <button type="submit" class="btn btn-primary" role="button" (click)="update()" >actualizar</button>

          
          </ng-template>
          </form>
        
    </div>



</div>

<div class="card text-bg-dark mb-3  tablaClientes" >
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de Clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']"> crear cliente</button>

      </div>
      <div class="m-2">
        <label for="nombre" class="m-4" >Bucar Cliente</label><input name="nombre" (keyup)="onKey($event)" placeholder="buscador" />

      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped ">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>editar</th>

                </tr>
            </thead>
            <tbody> 
                <tr *ngFor="let cliente of clientes | slice:desde:hasta">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.creatAt}}</td>
                    <td >
                        <button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">editar</button>
                    </td>
                </tr>

              
            </tbody>

        </table>
    </div>
        <mat-paginator [length]="clientes.length+1"
              [pageSize]="PageSize"
              (page)="cambiarPagina($event)">
</mat-paginator>
        
    </div>
    
  </div>
